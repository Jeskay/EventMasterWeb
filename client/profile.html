<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script>
            console.log("header");
            $(function(){
                $("#header").load("static/elements/header.html");
            });
        </script>
    </head>
    <body class="amber grey darken-3">
        <div id="header"></div>
        <div class="container">
            <div class="card horizontal orange lighten-1">
                <div class="card-image" style="border-radius: 50%; overflow: hidden;">
                  <img id="avatar_image"  src="https://materializecss.com/images/sample-1.jpg">
                </div>
                <div class="card-content">
                    <div class="row" style="font-size: large;">
                        <div class="col s12"><p>Talk is cheap, show me your code</p></div>
                        <div class="col s6 offset-s6"><p id="username">@Linus Torvalds</p></div>
                    </div>
                </div>
            </div>
            <ul class="collection with-header">
                <li class="collection-header orange lighten-1 center"><h3>Statistic</h3></li>
                <li class="collection-item orange lighten-1"><h4>Events played:</h4><br><h4 id="played_stat"></h4></li>
                <li class="collection-item orange lighten-1"><h4>Events hosted:</h4><br><h4 id="hosted_stat"></h4></li>
                <li class="collection-item orange lighten-1"><h4>Liked:</h4><br><h4 id="likes_stat"></h4></li>
                <li class="collection-item orange lighten-1"><h4>Disliked:</h4><br><h4 id="dislikes_stat"></h4></li>
                <li class="collection-item orange lighten-1"><h4>Score:</h4><br><h4 id="score_stat"></h4></li>
                <li class="collection-item orange lighten-1"><h4>Banned:</h4><br><h4 id="banned_stat"></h4></li>
            </ul>
        </div>
        <!--Jquery scripts-->
        <script>
            $(document).ready(function(){
                console.log('ready');
                $.getScript( "static/scripts/fetchprofile.js")
                    .done(function( script, textStatus ) {
                        console.log( textStatus );
                    })
                    .fail(function( jqxhr, settings, exception ) {
                       console.log(exception);
                });    
            });
        </script>
    </body>
</html>
